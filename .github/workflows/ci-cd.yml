name: CI - Build & Push Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3️⃣ Install dependencies
      - name: Install
        run: npm install
        working-directory: ./frontend

      # 4️⃣ (Optional) Run tests
      # - name: Run tests
      #   run: npm run test
      #   working-directory: ./frontend

      # 5️⃣ Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # ✅ Only build Docker image if frontend build succeeds
      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and push to Docker Hub
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}
          platforms: linux/amd64
        env:
          DOCKER_BUILDKIT: 1

      - name: Log out Docker (cleanup)
        if: success()
        run: docker logout || true

      # 6️⃣ Update k8s manifest **only if file exists**
      - name: Update k8s manifests with new image
        if: success()
        run: |
          if [ -f infra/k8s/rollout-canary.yml ]; then
            sed -i "s#image: .*/canary-deployment:.*#image: ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}#g" infra/k8s/rollout-canary.yml
          else
            echo "Manifest file infra/k8s/rollout-canary.yml not found, skipping sed."
          fi

      # 7️⃣ Configure Git
      - name: Configure Git
        if: success()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/milanr853/canary-deployment.git

      # 8️⃣ Commit & push manifest update
      - name: Commit & push manifest update
        if: success()
        run: |
          if [ -f infra/k8s/rollout-canary.yml ]; then
            git add infra/k8s/rollout-canary.yml
            git commit -m "Update image tag to ${{ github.sha }}" || echo "No changes to commit"
            git push origin master
          else
            echo "No manifest to commit."
          fi
