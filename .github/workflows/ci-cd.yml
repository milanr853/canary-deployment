name: CI - Build & Push Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install
        run: npm install
        working-directory: ./frontend

      # 4Ô∏è‚É£ (Optional) Run tests
      # - name: Run tests
      #   run: npm run test
      #   working-directory: ./frontend

      # 5Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # 6Ô∏è‚É£ Build Docker image (no push yet)
      - name: Build Docker image
        run: |
          docker build \
            --build-arg NODE_ENV=production \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }} \
            ./frontend
        env:
          DOCKER_BUILDKIT: 1

      # 7Ô∏è‚É£ Only log in and push if everything above succeeded
      - name: Log in and push Docker image
        if: ${{ success() }}   # THIS ENSURES STRICT CHECK
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        if: ${{ success() }}
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}

      - name: Log out Docker (cleanup)
        if: ${{ success() }}
        run: docker logout || true

      # 8Ô∏è‚É£ Update k8s manifest if exists
      - name: Update k8s manifests with new image
        if: ${{ success() }}
        run: |
          if [ -f infra/k8s/rollout-canary.yaml ]; then
            sed -i "s#image: .*/canary-deployment:.*#image: ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}#g" infra/k8s/rollout-canary.yaml
          else
            echo "Manifest file not found, skipping."
          fi

      # 9Ô∏è‚É£ Configure Git
      - name: Configure Git
        if: ${{ success() }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/milan/canary-deployment.git

      # üîü Commit & push manifest update
      - name: Commit & push manifest update
        if: ${{ success() }}
        run: |
          if [ -f infra/k8s/rollout-canary.yaml ]; then
            git add infra/k8s/rollout-canary.yaml
            git commit -m "Update image tag to ${{ github.sha }}" || echo "No changes to commit"
            git push origin master
          else
            echo "No manifest to commit."
          fi
