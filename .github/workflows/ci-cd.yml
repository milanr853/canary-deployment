name: CI - Build & Push Docker

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install
        run: npm install
        working-directory: ./frontend

      # - name: Run tests
      #   run: npm run test

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}
          platforms: linux/amd64
        env:
          DOCKER_BUILDKIT: 1

      - name: Log out Docker (cleanup)
        run: docker logout || true
      
      - name: Update k8s manifests with new image
        run: | 
          sed -i "s#image: ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:.*#image: ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}#g" infra/k8s/rollout-canary.yml

      - name: Commit & push manifest update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add infra/k8s/rollout-canary.yml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push

