name: CI - Build & Push Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install
        run: npm install
        working-directory: ./frontend

      # 4Ô∏è‚É£ (Optional) Run tests
      # - name: Run tests
      #   run: npm run test
      #   working-directory: ./frontend

      # 5Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # 6Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7Ô∏è‚É£ Build Docker image and push to Docker Hub
      - name: Build Docker image and push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}
          platforms: linux/amd64
        env:
          DOCKER_BUILDKIT: 1

      # 8Ô∏è‚É£ Log out Docker (cleanup)
      - name: Log out Docker (cleanup)
        run: docker logout || true

      # 9Ô∏è‚É£ Update k8s manifests with new image
      - name: Update k8s manifests with new image
        run: | 
          sed -i "s#image: .*/canary-deployment:.*#image: ${{ secrets.DOCKERHUB_USERNAME }}/canary-deployment:${{ github.sha }}#g" infra/k8s/rollout-canary.yaml

      # üîü Configure Git for commit & push
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/<YOUR_USERNAME>/canary-deployment.git

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit & push manifest update
      - name: Commit & push manifest update
        run: |
          git add infra/k8s/rollout-canary.yaml
          git commit -m "Update image tag to ${{ github.sha }}" || echo "No changes to commit"
          git push origin master
