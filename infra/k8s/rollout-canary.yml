apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-app
  namespace: canary-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: canary-app
  template:
    metadata:
      labels:
        app: canary-app
    spec:
      containers:
        - name: web
          image: milanr853/canary-deployment:0e4429130a6b21081f511fdc42badeb268ce8faf
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: { duration: 60 }
        - setWeight: 30
        - pause: { duration: 60 }
        - setWeight: 60
        - pause: { duration: 60 }
      analysis:
        templates:
          - name: canary-analysis
            templateName: canary-analysis

